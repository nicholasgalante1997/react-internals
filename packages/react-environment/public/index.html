<!doctype html>
<html>
  <head>
    <title>react internals</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/variables.css" />
    <style>
      html,
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 24px;

        height: 100%;
        width: 100%;

        font-family: system-ui;
        color: white;
        background-color: var(--color-base-black-eta);
      }

      a {
        color: white;
        font-size: 14px;
        text-decoration: underline;
        font-family: system-ui;
      }

      #react-internals__main-root {
        display: flex;
        flex-direction: row;
        gap: 32px;
      }

      img {
        height: 400px;
        width: auto;
        aspect-ratio: 1/1;
        object-fit: cover;
        object-position: center;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
